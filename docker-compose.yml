# Docker Compose for Lesson Generator
version: '3.8'

services:
  lesson-generator:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LESSON_OUTPUT_DIR=/app/generated_lessons
    volumes:
      - lesson_data:/app/generated_lessons
      - logs_data:/app/logs
      - ./custom_templates:/app/custom_templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching and task queuing
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lesson-generator
    restart: unless-stopped

volumes:
  lesson_data:
    driver: local
  logs_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: lesson-generator-network